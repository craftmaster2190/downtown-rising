<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
    <div class="rounded-block">
        <h3>Register</h3>
        <form-input-text title="Email"></form-input-text>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password">
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input class="form-control" type="password">
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <form-input-text title="Birthdate"></form-input-text>
            </div>

            <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <input id="gender" type="text" ng-model="$ctrl.gender"
                           uib-typeahead="state for state in ['Male', 'Female']"
                           class="form-control" typeahead-select-on-blur="true" typeahead-editable="false"
                           typeahead-open-on-focus="">
                </div>
            </div>
        </div>
        <form-input-text title="Full Name"></form-input-text>
        <form-input-text title="Address"></form-input-text>
        <form-input-text title="Phone"></form-input-text>
        <button class="btn btn-default">Register</button>
    </div>
</div>
