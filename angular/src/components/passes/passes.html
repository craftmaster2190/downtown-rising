<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
    <div ng-if="!$ctrl.forgotPassword && !$ctrl.currentUser()" class="rounded-block">
        <h3>Login</h3>
        <form-input-text title="Email" model="$ctrl.email"></form-input-text>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" ng-model="$ctrl.password" type="password">
        </div>
        <div ng-show="$ctrl.invalidCreds"
             class="alert alert-danger" role="alert">Invalid username or password.
        </div>
        <button class="btn btn-default" ng-click="$ctrl.loginRequest($ctrl.email, $ctrl.password)">Login</button>
        <button class="btn btn-default" ng-click="$ctrl.forgotPassword = true">Forgot?</button>
        <a ui-sref="registration">
            <button class="btn btn-default">Register</button>
        </a>
    </div>
    <div ng-if="$ctrl.forgotPassword" class="rounded-block">
        <h3>Forgot Password</h3>
        <form-input-text title="Email" model="$ctrl.email"></form-input-text>
        <button class="btn btn-default">Recover</button>
        <button class="btn btn-default" ng-click="$ctrl.forgotPassword = false">Back to Login</button>
    </div>
    <div ng-if="$ctrl.currentUser()" class="rounded-block">
        <h3>Attach a pass</h3>
        <form-input-text title="Pass Barcode"></form-input-text>
        <button class="btn btn-default">City Weekly <i class="glyphicon glyphicon-new-window"></i></button>
        <button class="btn btn-default">Attach</button>
    </div>
    <div ng-if="!$ctrl.currentUser()" class="rounded-block">
        <h3>Purchase Tickets at City Weekly</h3>
        <br/>
        <button class="btn btn-default">City Weekly <i class="glyphicon glyphicon-new-window"></i></button>
        <a ui-sref="registration">
            <button class="btn btn-default">I have a pass</button>
        </a>
    </div>
</div>
